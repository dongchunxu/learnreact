    <a>one</a>

    <script>
       function timeout(ms) {
           return new Promise((resolve, reject) => {
                setTimeout(resolve, ms, 'done');
           });
       }
       timeout(100).then(function (value) {
           alert("结束：" + value);
       })
    </script>
